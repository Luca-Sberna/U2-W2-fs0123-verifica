<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Netflix Profile</title>
</head>

<body>


    <header>
        <img class="container-logo nav-2" src="assets/img/netflix_logo.png" alt="">
    </header>


    <main>
        <div id="cont-profile" class="container d-flex  border-bottom border-dark opacity-75 p-0">
            <div>
                <h1 class="text-secondary ">Edit Profile</h1>

                <div id="cont-profile-2" class="border-top border-dark py-3">
                    <div class="row ">
                        <div class="col-3"><img src="assets/img/kids_icon.png" width="120px" alt=""></div>
                        <div class="col-9 ">
                            <h3 class="text-secondary bg-info p-1">Strive Student</h3>
                            <div class=" py-3 border-bottom border-dark">
                                <p class="text-secondary">Language:</p>
                                <button class="btn btn-danger border  border-secondary dropdown-toggle px-4   "
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                            </div>
                            <p class="pt-3 text-secondary">Maturity Settings:</p>
                            <p class="text-uppercase text-secondary bg-success p-1">all maturity ratings</p>
                            <p class="text-secondary">Show titles of all maturity ratings for this profile.</p>
                            <div class="border-bottom border-dark pb-4">
                                <button type="button"
                                    class="col-4 btn btn-outline-success text-secondary border-secondary text-uppercase ">edit</button>
                            </div>
                            <p class="fs-4 pt-2 text-secondary">Autoplay controls</p>
                            <div class="pb-1">
                                <input class="" type="checkbox"><label for="checkbox">Autoplay next episode in a series
                                    on
                                    all devices</label>
                            </div>
                            <div class="">
                                <input class="" type="checkbox"><label class="" for="checkbox">Autoplay previews
                                    while
                                    browsing on
                                    all
                                    devices</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <div class="container justify-content-start  d-flex  py-4 border-dark opacity-75 ">
            <div class="row flex-nowrap gap-4 p-0">
                <button type="button"
                    class="col-3  text-uppercase px-4 bg-secondary fw-bold border-secondary">save</button>
                <button type="button"
                    class="col-4 btn btn-outline-success text-uppercase border-secondary text-secondary">cancel</button>
                <button type="button"
                    class="col-6 btn btn-outline-success px-4 text-uppercase border-secondary text-secondary">delete
                    profile</button>
            </div>

            <div>

            </div>
        </div>

    </main>




    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
